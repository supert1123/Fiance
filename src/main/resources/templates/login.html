<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="container mt-2">
    <img th:src="@{/img/dragon.png}" alt="" class="dragon">
    <div class="row justify-content-center align-items-center text-center p-2">
        <div class="shadow-sm p-3 mb-5 bg-white border rounded LogIn">
            <div class="pt-5 pb-5">
                <img class="rounded mx-auto d-block" th:src="@{/img/User_icon_2.svg.png}" alt="" width=70px height=70px>
                <p class="text-center text-uppercase mt-3">Login</p>
                <form class="form text-center" th:action="@{/login-check}" method="POST" id="login-form">
                    <div class="form-group input-group-md">
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">

                    </div>
                    <div class="form-group input-group-md">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        <p th:if="${param.error}" class="error-message" style="color: red">Invalid email or password.
                    </div>
                    <button class="btn btn-lg btn-block btn-primary mt-4" type="submit">
                        Login
                    </button>
                </form>
            </div>

        </div>
    </div>
</div>
<script th:src="@{/js/login.js}"></script>

</body>
</html>
